<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tailwind Css-->

    <!--Remix Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <title>Uchi - å®¶</title>
  </head>
  <body>
    <section
      id="body-section"
      class="bg-fixed bg-cover bg-center flex flex-col items-center h-lvh"
      style="background-image: url('assets/test.jpg')"
    >
      <!--Quote Section-->
      <section class="flex justify-center items-center py-8">
        <div class="text-center mb-8">
          <span class="font-bold text-3xl text-white"
            >"To be or not to be"</span
          >
          <p class="italic text-slate-200 mt-2">- William Shakespeare</p>
        </div>
      </section>
      <!--Head Section-->
      <section class="flex justify-between items-start w-full px-8 py-4">
        <!--BookMarks Section-->
        <section>
          <div
            class="bg-white bg-opacity-10 rounded-lg shadow-md p-6 text-white grid grid-cols-4 gap-4"
            id="links-div"
          ></div>
        </section>

        <!--Search & Time Section-->
        <section class="flex flex-col w-1/2 fixed right-0">
          <div class="flex flex-col items-center">
            <span class="kanit-medium text-6xl text-white" id="time-now"></span>
            <span
              class="kanit-regular text-base text-slate-50"
              id="date-day"
            ></span>
            <span
              class="kanit-regular-italic text-lg text-slate-200"
              id="greeting"
            ></span>
          </div>
        </section>
      </section>

      <!--Form Section-->
      <section class="flex justify-end w-full items-center px-2 h-full">
        <div class="bg-white bg-opacity-30 shadow-lg p-4 hidden" id="form-div">
          <form class="flex flex-col gap-2 kanit-medium" id="link-form">
            <input
              type="text"
              placeholder="Add name here....."
              class="py-1 px-2 outline-none rounded-lg"
              id="link-name"
              required
            />
            <input
              type="url"
              placeholder="Paste link here....."
              class="py-1 px-2 outline-none rounded-lg"
              id="link-url"
              required
            />
            <button type="submit" class="bg-black text-white p-1">
              <i class="ri-add-line text-xl"></i>
            </button>
          </form>
        </div>
      </section>

      <!--Footer Section-->
      <footer
        class="w-full flex justify-end items-center fixed bottom-0 p-2 gap-4"
      >
        <div class="bg-white bg-opacity-15 rounded-lg shadow-lg p-2">
          <button id="gear-btn">
            <i class="ri-settings-2-line text-black text-4xl"></i>
          </button>
        </div>
      </footer>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
